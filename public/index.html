<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Galada" rel="stylesheet">
  <title>Palette Picker</title>
</head>
<body>
  <h1>Palette Picker</h1>
  <section class="palette-display">
    <div class="swatch-container">
      <div class="color1 color-swatch">Lock</div>
      <div class="color2 color-swatch">Lock</div>
      <div class="color3 color-swatch">Lock</div>
      <div class="color4 color-swatch">Lock</div>
      <div class="color5 color-swatch">Lock</div>
    </div>
    <button class="generator-btn">Generate New Palette</button>
    <form class="save-form">
      <select name="projects" class="select-projects">
      </select>
      <input type="text" placeholder="Palette Name" class="palette-input">
      <button class="save-palette-btn">Save Palette</button>
    </form>
  </section>
  <hr>
  <section class="projects-display">
    <h3>Create a new project:</h3>
    <form class="create-form">
      <input type="text" class="project-input">
      <button class="create-project-btn">Create Project</button>
    </form>
    <section class="projects-container">

    </section>
  </section>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/scripts.js"></script>
</html>
